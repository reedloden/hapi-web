<!DOCTYPE html>
<html>
<head>
  <title>hAPI Web</title>
  <link type="text/css" href="css/ui-darkness/jquery-ui-1.7.2.custom.css" rel="stylesheet"/>
  <link type="text/css" href="css/ui.css" rel="stylesheet"/>
  <script type="application/javascript" src="js/md5.js"></script>
  <script type="application/javascript" src="js/hapi.js"></script>
  <script type="application/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="application/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="application/javascript" src="js/ui.js"></script>
</head>
<body>
  <noscript><span style="font-size: x-large; color: white">JavaScript must be enabled in order for you to use this application. However, it seems JavaScript is either disabled or not supported by your browser. Please enable JavaScript by changing your browser options, then  <a href="index.html">try again</a>.</span></noscript>
  <div id="login" title="Log In" style="display: none">
    <p id="validateTips" class="ui-corner-all">
      <span class="ui-icon ui-icon-info" style="float: left; margin-right: 0.3em;"></span>
      Please log in.
    </p>
    <form>
      <fieldset>
        <label for="user">Username</label>
        <input id="user" name="user" class="text ui-widget-content ui-corner-all" type="text"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all"/>
      </fieldset>
    </form>
  </div>
  <div id="container" style="display: none">
    <div id="device-tabs">
      <ul>
        <li><a href="#voxstructure">VoxSTRUCTURE</a></li>
        <li><a href="#voxcast">VoxCAST</a></li>
      </ul>
      <div id="voxstructure">
        <table class="ui-widget devices">
          <thead>
            <tr class="ui-widget-header">
              <th>ID</th>
              <th>Type</th>
              <th>Name</th>
              <th>Monitors</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="voxstructure-devpanel" style="display: none">
          <h1 class="vspname"></h1>
          <div>Device ID: <span class="vspid"></span></div>
          <div class="vsptype"></div>
          <div><span class="vspos"></span> (<span class="vsparch"></span> bit)</div>
          <div id="vspmon">
          </div>
        </div>
      </div>
      <div id="voxcast">
        <table class="ui-widget devices">
          <thead>
            <tr class="ui-widget-header">
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
