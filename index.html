<!DOCTYPE html>
<html>
<head>
  <title>hAPI Web</title>
  <link type="text/css" href="css/ui-darkness/jquery-ui-1.7.2.custom.css" rel="stylesheet"/>
  <link type="text/css" href="css/ui.css" rel="stylesheet"/>
  <script type="application/javascript" src="js/md5.js"></script>
  <script type="application/javascript;version=1.7" src="js/hapi.js"></script>
  <script type="application/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="application/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="application/javascript" src="js/ui.js"></script>
</head>
<body>
  <div id="login" title="Log In">
    <p id="validateTips" class="ui-corner-all">
      <span class="ui-icon ui-icon-info" style="float: left; margin-right: 0.3em;"></span>
      Please log in.
    </p>
    <form>
      <fieldset>
        <label for="user">Username</label>
        <input id="user" name="user" class="text ui-widget-content ui-corner-all" type="text"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all"/>
      </fieldset>
  </div>
</body>
</html>
